{% if form.errors %}
    <p>You have Entered the incorrect username and password</p>
{% endif %}

{% if next %}
    {% if not user.is_authenticated %}
        <h1>please log in to the view</h1>
        {% else %}
        <h1>please log in</h1>
        {% endif %}
{% endif %}



<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value={{ next }}>

</form>
